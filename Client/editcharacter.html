    <main class="container mt-5">
        <h1 id="title" >Edit </h1>
        <div class="section">
            <label for="name">Nom</label>
            <input type="text" name="name" id="name">
        </div>
        
        <div class="section">
            <label for="gender">Genre</label>
            <select name="gender" id="gender">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="n">Neutral</option>
            </select>
        </div>
        
        <div class="section">
            <label for="race">Race</label>
            <select name="race" id="race">
            </select>
        </div>
        <div class="section">
            <label for="tag">Tagline</label>
            <input type="text" name="tag" id="tag">
        </div>
        
        <div class="section" id="biodiv">
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio"></textarea>
        </div>

        <div class="section" >
            <label for="desc">Description</label>
            <textarea name="desc" id="desc"></textarea>
        </div>

        <div class="section" >
            <label for="desc">Relations</label>
            <div class="relation_settings">
                <div>
                    <label for="persocible">Type de relation</label>
                    <select name="persocible" id="persocible">

                    
                    </select>
                </div>
                

                <div>
                    <label for="relation_type">Type de relation</label>

                    </select>
                </div>
                <div>
                    <label for="name_relation">Nom relation</label>
                    <input type="text" name="name_relation" id="name_relation">
                </div>
                <div>
                    <label for="desc_relation">Description de la realtion</label>
                    <textarea name="desc_relation" id="desc_relation"></textarea>
                </div>
                <button>Supprimer</button>
